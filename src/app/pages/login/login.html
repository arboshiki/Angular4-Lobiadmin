<div class="auth-main">
  <div class="auth-block">
    <h1>Sign in to AIM Portal</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!identity.valid && identity.touched), 'has-success': (identity.valid && identity.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Username Or Email</label>
        <div class="col-sm-10">
          <input [formControl]="identity" type="text" class="form-control" id="inputEmail3" placeholder="Username Or Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
          <div [hidden]="!errors.password" *ngFor="let error of errors.password">
            <small class="text-danger">{{ error }}</small>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
