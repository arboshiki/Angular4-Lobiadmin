<div class="menu">
  <div class="menu-heading">
    <div class="menu-header-buttons-wrapper clearfix">
      <button type="button" class="btn btn-info btn-menu-header-collapse">
        <i class="fa fa-cogs"></i>
      </button>
      <!--Put your favourite pages here-->
      <div class="menu-header-buttons">
        <a href="#profile" class="btn btn-info btn-outline" data-title="Profile">
          <i class="fa fa-user"></i>
        </a>
        <a href="#invoice" class="btn btn-info btn-outline" data-title="Invoice">
          <i class="fa fa-file-pdf-o"></i>
        </a>
        <a href="#lobimail" class="btn btn-info btn-outline" data-title="Inbox">
          <i class="fa fa-envelope"></i>
        </a>
        <a href="#calendar" class="btn btn-info btn-outline" data-title="Calendar">
          <i class="fa fa-calendar"></i>
        </a>
      </div>
    </div>
  </div>
  <nav>
    <ul>
      <li *ngFor="let menuItem of menuItems" routerLinkActive="active" ngClass="{'disabled': menuItem.disabled}">
        <div *ngIf="menuItem.group" class="group-item">
          <div class="title">
            <i *ngIf="menuItem.icon" class="{{menuItem.icon}} menu-item-icon"></i> {{menuItem.title}}
          </div>
        </div>
        <a *ngIf="!menuItem.group" routerLink="{{menuItem.path}}">
          <i *ngIf="menuItem.icon" class="{{menuItem.icon}} menu-item-icon"></i>
          <span *ngIf="menuItem.showIndex === undefined ? showMenuItemIndex : menuItem.showIndex">{{menuItem._index}}. </span>
          <span *ngIf="menuItem.badge" class="badge-wrapper">
                        <span class="badge badge-xs badge-cyan">{{menuItem.badge.value}}</span>
                    </span>
          <span class="inner-text">{{menuItem.title}}</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="menu-collapse-line">
    <!--Menu collapse/expand icon is put and control from LobiAdmin.js file-->
    <div class="menu-toggle-btn" data-action="collapse-expand-sidebar"></div>
  </div>
</div>
