<div id="calendar">
  <div class="page-content-header">
    <div class="header-top clearfix">
      <div class="menu-left">
        <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;&nbsp;{{'CALENDAR.CALENDAR_TITLE' | translate}}
      </div>
      <div class="menu-right">
        <button class="btn btn-default btn-icon btn-lg" (click)="calendar.changeView('agendaDay')">
          <i class="fa fa-square" aria-hidden="true" data-toggle="tooltip" title="{{'CALENDAR.DAY_VIEW' | translate}}"></i>
        </button>
        <button class="btn btn-default btn-icon btn-lg" (click)="calendar.changeView('agendaWeek')">
          <i class="fa fa-th-large" aria-hidden="true" data-toggle="tooltip" title="{{'CALENDAR.WEEK_VIEW' | translate}}"></i>
        </button>
        <button class="btn btn-default btn-icon btn-lg" (click)="calendar.changeView('month')">
          <i class="fa fa-th" aria-hidden="true" data-toggle="tooltip" title="{{'CALENDAR.MONTH_VIEW' | translate}}"></i>
        </button>
      </div>
    </div>

    <div class="header-bottom text-center text-white">
      <button class="btn btn-icon btn-lg btn-primary" (click)="prev()">
        <i class="fa fa-chevron-left"></i>
      </button>

      <span class="calendar-title font-size-xl">
                {{calendarView ? calendarView.title : ''}}
            </span>

      <button class="btn btn-icon btn-lg btn-primary" (click)="next()">
        <i class="fa fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <div class="main clearfix">
    <div class="view calendar-wrapper">
      <button class="btn btn-circle btn-lg btn-danger btn-add-new-event" (click)="addNewEvent()">
        <i class="fa fa-calendar-plus-o"></i>
      </button>
      <angular2-fullcalendar class="om-calendar" [options]="calendarOptions"></angular2-fullcalendar>
    </div>
  </div>
</div>
<app-event-modal  #eventDialog (closed)="onClosed($event)"></app-event-modal>
<app-drag-modal  #dragDialog></app-drag-modal>
