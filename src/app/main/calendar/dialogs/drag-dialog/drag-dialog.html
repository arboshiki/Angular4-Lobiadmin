<div id="drag-dialog" bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">
                    <span>{{'CALENDAR.EVENT_MOVE' | translate}}</span>
                </h3>
            </div>
            <div class="modal-body" id="modal-body">
                <span>{{'CALENDAR.EVENT_MOVE_MSG_1' | translate}} {{event.title}} {{'CALENDAR.EVENT_MOVE_MSG_2' | translate}} {{startDate}} {{'CALENDAR.EVENT_MOVE_MSG_3' | translate}} {{event.start.format()}}</span>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" (click)="ok()">{{'CALENDAR.EVENT_OK' | translate}}
                </button>
                <button class="btn btn-default" type="button" (click)="cancel()">{{'CALENDAR.EVENT_CANCEL' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
